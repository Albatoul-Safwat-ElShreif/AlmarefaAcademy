<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/logo.png">
</head>
<body>
    
  <div class="container">
    <h1 class="header">انشاء حساب</h1>

    <div class="social-icons">
      <a href="#"><img src="imgs/faceblack.png" alt="Facebook"></a>
      <a href="#"><img src="imgs/google.png" alt="Google"></a>
    </div>

    <form action="">
      <input class="input" type="text" placeholder="الاسم">
      <input class="input" type="email" placeholder="البريد الإلكتروني" required>
      <input class="input" type="password" placeholder="كلمة المرور" required>
      <input class="input" type="password" placeholder="تاكيد كلمة المرور" required>

      <input type="submit" value="انشاء">
    </form>
  </div>
    <img  class="logo" src="imgs/logo.png" alt="Logo">
    
</body>
</html>
